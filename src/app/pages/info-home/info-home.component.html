<div class="container">
  <div class="buttonsAction">
    <div class="search">
      <label for="search">Pesquisa</label>
      <input type="text" name="search" id="" (input)="searchs($event)">
    </div>
    <div class="new">
      <input type="button" value="+ Adicionar" routerLink="/newCard"
      matTooltip="Adicionar novo card"         
      matTooltipHideDelay="100"
      >
    </div>
  </div>

  <!-- Tabela -->
  <div class="tableSection">
    <section>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0">
          <thead class="thead">
            <tr>
              <th>Código</th>
              <th>Cartão</th>
              <th>Tag</th>
              <th>Data de Entrega</th>
              <th>ações</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" class="tableBody">
          <tbody id="tabela-contas" *ngIf="cards; else noData">
            <tr *ngFor="let card of cards;" class="tr">
              <td>{{card.code}}</td>
              <td><a routerLink="card/view/{{card._id}}">{{card.title}}</a></td>
              <td>{{card.tag}}</td>
              <!-- <td [ngStyle]="{'color': dateColor, 'font-weight': 500}" *ngIf="card.delivery_date; else noDate"><span>{{card.delivery_date.toLocaleString('pt-BR').substring(0 -->
              <td [ngStyle]="{'color': card.color}" *ngIf="card.delivery_date; else noDate"><span>{{card.delivery_date.toLocaleString('pt-BR').substring(0
                  ,
                  10).split('-').reverse().join('/')}}</span></td>
              <ng-template #noDate>
                <td><span>--/--/--</span></td>
              </ng-template>
              <td class="action">
                <button type="button" class="edit" routerLink="card/edit/{{card._id}}"
                matTooltip="Editar"          
                matTooltipHideDelay="100"
                >
                  <fa-icon [icon]="editIcon"></fa-icon>
                </button>
                <button type="button" class="exclui" (click)="remove(card._id)"
                matTooltip="Excluir"          
                matTooltipHideDelay="100"                
                >
                  <fa-icon [icon]="removeIcon"></fa-icon>
                </button>
                <button type="button" class="view" routerLink="card/view/{{card._id}}"
                matTooltip="Visualizar card"          
                matTooltipHideDelay="100" 
                >      
                  <fa-icon [icon]="vewIcon"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
          <div class="spin-noData">
            <ng-template #noData >
              <mat-spinner style="margin:10rem auto;" 
              mode="indeterminate"></mat-spinner>
            </ng-template>
          </div>
        </table>
      </div>
    </section>
  </div>  
  <div class="footerProduct">
    <h3 clas>Total de Cartões cadastrados: {{totalP}}</h3>
  </div>  
</div>
